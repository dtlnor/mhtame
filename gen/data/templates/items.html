<!doctype html>
<html lang="en">
<head>
<script>
  window.addEventListener("DOMContentLoaded", () => {
    if (window.location.hash) {
      const row = document.querySelector(window.location.hash);
      if (row) {
        const details = row.querySelector("details");
        if (details) details.open = true;  // auto-open that skill
      }
    }
  });
</script>
  <meta charset="utf-8" />
  <title>Items</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
    <table class="skills">
        {% for item in items %}
            {{ item.render()? }}
        {% endfor %}
    </table>
</body>
</html>
